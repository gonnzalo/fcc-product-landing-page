<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="wrapper-nav">
        <div class="navbar-toggle" id="js-navbar-toggle">
          <span></span> <span></span> <span></span><span></span>
        </div>
        <a href="#" class="logo"><h2>kaffe</h2></a>
        <nav id="nav-bar" class="nav-bar">
          <ul id="nav-drop" class="nav-drop">
            <li><a href="#section-front" class="nav-link active">home</a></li>
            <li><a href="#section-work" class="nav-link">work</a></li>
            <li><a href="#section-contact" class="nav-link">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="section-front">
      <div class="welcome">
        <h1>kaffe</h1>
        <p>Cafe Interior Desing</p>
      </div>
    </section>

    <section id="section-work">
      <h2>Our Work</h2>
      <div class="container-img">
        <div class="container-img--1 hover-effect">
          <img
            src="https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80"
            alt=""
          />
          <div class="overlay">
            <div class="text">
              <a href=""><h1>&#10005; Chicago &#10005;</h1></a>
            </div>
          </div>
        </div>
        <div class="container-img--2 hover-effect">
          <img
            src="https://images.unsplash.com/photo-1484659619207-9165d119dafe?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt=""
          />
          <div class="overlay">
            <a href=""><h1>&#10005; Denver &#10005;</h1></a>
          </div>
        </div>
        <div class="container-img--3 hover-effect">
          <img
            src="https://images.unsplash.com/photo-1516832779604-54bee05bbc95?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt=""
          />
          <div class="overlay">
            <div class="text">
              <a href=""><h1>&#10005; Seatle &#10005;</h1></a>
            </div>
          </div>
        </div>
        <div class="container-img--4 hover-effect">
          <img
            src="https://images.unsplash.com/photo-1429681601148-75510b2cef43?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt=""
          />
          <div class="overlay">
            <div class="text">
              <a href=""><h1>&#10005; Portland &#10005;</h1></a>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="iframe-container">
        <iframe width="" height="" src="https://www.youtube.com/embed/KgQXmecomWM"> </iframe>
      </div> -->
    </section>

    <section id="section-contact">
      <div class="contact-wrapper">
        <div class="contact-comment">
          <form action="https://www.freecodecamp.com/email-submit" id="form">
            <h2>Contact Us</h2>
            <input type="name" name="name" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" id="email" />
            <textarea
              cols="20"
              rows="4"
              name="textarea"
              id="textarea"
              placeholder="Enter you comment"
            ></textarea>
            <input type="submit" value="Submit" id="submit" />
          </form>
        </div>
        <div class="contact-follow">
          <h2>Follow us</h2>
          <div class="icons">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com/"><i class="fab fa-twitter-square"></i></a>
          </div>
        </div>
      </div>
    </section>
    <footer><p>Fictional landing page for freecodecamp projects</p></footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
